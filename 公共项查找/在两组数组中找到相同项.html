<script type="text/javascript">
// 在两组数组中找到相同项。
var arr = [[3, 8, 5, 5], [1, 18, 3, 9, 5, 23, 5, 4]];
console.log(equalItem(arr));
function equalItem(arr) {
	var arr0 = unique(arr[0]);
	var arr1 = unique(arr[1]);
	var newArr = [];

	for (var i = 0; i < arr0.length; i++) {
		for (var j = 0; j < arr1.length; j++) {
			if (arr0[i] == arr1[j]) {
				newArr.push(arr1[j]);
				break;
			}
		}
	}

	return newArr;
}

function unique(arr) {
	for (var i = 0; i < arr.length; i++) {
		for (var j = i + 1; j < arr.length; j++) {
			if (arr[i] == arr[j]) {
				arr.splice(j, 1);
				j--;
			}
		}
	}
	return arr;
}
</script>

<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript">
// 在多组数组中找到相同项。
var arr = [[1, 3, 6], [2, 6, 7, 3, 4], [8, 3, 5, 22, 5, 1], [6, 3, 6, 7, 9]];
console.log(equalItem(arr));
function equalItem(arr) {
	var whole = [];
	var container = {};
	var result = [];
	for (var i = 0; i < arr.length; i++) {
		whole = whole.concat(unique(arr[i]));
	}
	for (var i = 0; i < whole.length; i++) {
		if (!container[whole[i]]) {
			container[whole[i]] = [whole[i]];
		} else {
			container[whole[i]].push(whole[i]);
		}
	}
	console.log(container);
	for (var attr in container) {
		if (container[attr].length == arr.length) {
			result.push(attr);
		}
	}
	return result;
}
function unique(arr) {
	var container = {};
	var newArr = [];
	for (var i = 0; i < arr.length; i++) {
		if (!container[arr[i]]) {
			container[arr[i]] = 1;
			newArr.push(arr[i]);
		}
	}
	return newArr;
}
</script>

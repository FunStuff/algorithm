<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript">
var W = 16; // 背包的容量

var M = 5; // 物品的数量
var arrP = [4, 2, 10, 11, 13]; //每个物品的价值
var arrW = [3, 4, 7, 8, 9]; // 每个物品的重量

console.log(package(W, M, arrP, arrW));

function package(W, M, arrP, arrW) {
	var result = [];
	for (var i = 0; i <= M; i++) {
		result[i] = [];
		for (var j = 0; j <= W; j++) {
			if (i == 0) {
				result[i][j] = 0;
			} else if (arrW[i - 1] > j) {
				result[i][j] = result[i - 1][j];
			} else {
				result[i][j] = Math.max(arrP[i - 1] + result[i - 1][j - arrW[i - 1]], result[i - 1][j]);
			}
		}
	}
	return result;
}

</script>
</head>

</html>
